<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <title></title>
    <script src="app-client.js"></script>
</head>
<body>

<div class="container">

    <table class="table" id="demo-rows">
        <thead>
        <tr>
            <td>Id</td>
            <td>Subject</td>
            <td>Kind</td>
            <td>Category</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <hr/>
    <form class="form-horizontal" id="demo-form">
        <div class="form-group">
            <label for="inputSubject" class="col-sm-2 control-label">Subject</label>

            <div class="col-sm-10">
                <input type="text" name="subject" class="form-control" id="inputSubject" placeholder="Subject">
            </div>
        </div>
        <div class="form-group">
            <label for="inputKind" class="col-sm-2 control-label">Kind</label>

            <div class="col-sm-10">
                <input type="text" name="category" class="form-control" id="inputKind" placeholder="Kind">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label">Category</label>

            <div class="col-sm-10">
                <input type="text" name="kind" class="form-control" id="inputCategory" placeholder="Category">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
